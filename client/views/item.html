<template name="item">
{{!--
{
	createdAt: Date
	completedAt: Date
	packageName: String
	version: String
	arch: String
	status: String ('queueing, successful, errored')
  error: String
}
--}}
	<p>{{packageName}}</p>
	<p>{{version}}</p>
	<p>{{arch}}</p>
	<p>{{status}}</p>
	{{#if completedAt}}
		<p>Completed: {{completedAt}}</p>
	{{else}}
		<p>Created: {{createdAt}}</p>
	{{/if}}
</template>
