<template name="home">
  <div class="ui stackable three column page grid">
    <div class="one column row">
      <div class="column">
        <h1 class="ui center aligned dividing header">
          Autopublish for Meteor
          <div class="sub header">
            The portal to
            <b>Automatic Package Publication!</b>
          </div>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="column">
        {{> loadMoreList
            collection=Subscriptions
            itemTemplate="publishSubscription"
            options=alpha
            subscription="subscriptions"
            title="Subscriptions"
        }}
      </div>
      <div class="column">
        {{> loadMoreList
            collection=AutoPublish
            itemTemplate="publishAction"
            options=newest
            selector=completedSelector
            subscription="completedPublish"
            title="Completed Publish"
        }}
      </div>
      <div class="column">
        {{> loadMoreList
            collection=AutoPublish
            itemTemplate="publishAction"
            options=oldest
            selector=queueingSelector
            subscription="queueingPublish"
            title="Queueing Publish"
        }}
      </div>
    </div>
  </div>
</template>
