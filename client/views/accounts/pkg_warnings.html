<template name="pkgWarnings">
  <i class="teal warning sign icon"></i>
  <div class="ui lean wide popup">
    <div class="ui warning icon message">
      <i class="warning sign icon"></i>
      <div class="header">package.js file:</div>
      <ul class="list">
        {{#each warnings}}
          <li>{{this}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
