<template name="githubOrgList">
  <div class="githubOrgList">
    <div class="ui {{#unless ready}}loading{{/unless}} segment">
      <h5 class="ui center aligned header">Organizations</h5>
      <div class="ui divider"></div>
      <div class="ui relaxed divided list">
        {{#each orgs}}
          <div class="{{active}} item">
            {{!-- <i class="large users icon"></i> --}}
            &nbsp;
            <img class="ui mini image" src="{{avatarUrl}}">
            <div class="content">
              <a class="header">{{name}}</a>
            </div>
          </div>
        {{else}}
          No Organizations
        {{/each}}
      </div>
    </div>
  </div>
</template>
