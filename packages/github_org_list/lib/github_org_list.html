<template name="githubOrgList">
  <div class="githubOrgList">
    <h4 class="ui top attached center aligned header">
      User
    </h4>
    <div class="ui attached segment">
      {{#if user}}
        {{#with user}}
          <div class="ui relaxed divided list">
            <div class="{{active}} item">
              &nbsp;
              <img class="ui mini image" src="{{avatar_url}}">
              <div class="content">
                <a class="header">{{name}}</a>
                @{{login}}
              </div>
            </div>
          </div>
        {{/with}}
      {{else}}
        <p>No User</p>
      {{/if}}
    </div>
    <h4 class="ui attached center aligned header">
      Organizations
    </h4>
    <div class="ui bottom attached {{#unless ready}}loading{{/unless}} segment">
      <div class="ui relaxed divided list">
        {{#each orgs}}
          <div class="{{active}} item">
            {{!-- <i class="large users icon"></i> --}}
            &nbsp;
            <img class="ui mini image" src="{{avatar_url}}">
            <div class="content">
              <a class="header">{{login}}</a>
            </div>
          </div>
        {{else}}
          No Organizations
        {{/each}}
      </div>
    </div>
  </div>
</template>
